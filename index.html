<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX CLOCK</title>
    <link rel="stylesheet" href="css/styles.css">

    <!--Het lettertype-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <!--TweenMax importeren-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <!--countdown scripts van w3schools, omgebouwd tot klok-->
    <script src="js/timer.js"> </script>


</head>

<body>

<!--De zwarte achtergrond voor het animatie intro-->
<div id="zwart">
    <div id="dayPartText"></div>
    <div id="info">The current date is:</div>
</div>



<!--de grid container voor het goed opmaken en responsive houden van de website-->
<div class="grid-container">

    <!--het spacex logo-->
    <div id="spacex">SPACEX</div>

    <!--de ontertitel-->
    <div id="ondertitel">TIME INFORMATION PANEL</div>

    <!--De countdown timer, alle getallen en letters zijn losse divs
    zodat makkelijk de content aangepast kan worden door het script-->
    <div class="voortgang">

<!--De tekst met het dagdeel en de "good .... , User"-->
        <div class="countdown">
            <div class="timer" id="daytext">
            </div>
        </div>


<!--aantal dagen-->
        <div class="countdown">
            <div class="timer" id="days">
            </div>
        </div>
<!--welke maand het is-->
        <div class="countdown">
            <div class="timer" id="months">
            </div>
        </div>
<!--welk jaar het is-->
        <div class="countdown">
            <div class="timer" id="years">
            </div>
        </div>

        <!--Een paar breaks zodat de klok er niet direct onder staat-->
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <!--Het aantal uren-->
        <div class="countdown">
            <div class="timer" id="hours">

            </div>
            <div class="kopje">Hours</div>
        </div>

        <!--Aantal minuten-->
        <div class="countdown">
            <div class="timer" id="minutes">

            </div>
            <div class="kopje">Minutes</div>
        </div>

        <!--aantal secondes-->
        <div class="countdown">
            <div class="timer" id="seconds">

            </div>
            <div class="kopje">Seconds</div>
        </div>
    </div>
</div>

</body>

<script>
    //een beetje kopierd van w3schools om het goede dagdeel te pakken
    var now = new Date();
    var partOfDay = new Array();
    partOfDay[0] = "night"
    partOfDay[1] = "morning"
    partOfDay[2] = "afternoon"
    partOfDay[3] = "evening"

    //om het goede dagdeel te pakken, delen door 6 uur en afronden naar beneden geeft het goede getal zodat
    //er uit de array het juiste woord voor het dagdeel opgehaald kan worden

    //de 2e regel zorgt ervoor dat de juiste achtergrond gekozen wordt bij het dagdeel
    document.getElementById("dayPartText").innerHTML = "Good " + partOfDay[Math.floor(now.getHours()/6)] + ", User";
    document.body.style.backgroundImage = "url('images/" +partOfDay[Math.floor(now.getHours()/6)]+ ".jpg')";


//de 1e regel tekst bij de animatieintro
    TweenMax.from("#dayPartText", 2, {opacity: 0, delay:1 });
    TweenMax.to("#dayPartText", 3, {y:170, delay:2, scale:2 });

    //de 2e regel tekst bij de animatie intro
    TweenMax.from("#info", 3, {opacity:0, delay:6});
    TweenMax.to("#info", 3, {y:300, scale:2, delay:5});

    //laat de datum inspringen op een "elastische" manier
    TweenMax.from("#daytext", 3, {ease:Elastic.easeOut.config(1, 0.3), y:-500, delay:8 });
    TweenMax.from("#days", 3, {ease:Elastic.easeOut.config(1, 0.3), y:-500, delay:8.5});
    TweenMax.from("#months", 3, {ease:Elastic.easeOut.config(1, 0.3), y:-500, delay:9});
    TweenMax.from("#years", 3, {ease:Elastic.easeOut.config(1, 0.3), y:-500, delay: 9.5});

    //Laat de achtergrond de zwarte achtergrond van de intro wegvallen
    TweenMax.to("#zwart", 2, {opacity:0, delay: 13});
</script>




</html>
